<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="playerStatsPage.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Team Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="frontpage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rosterpage.html">Roster</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="playerstats.html">Player Stats <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="practicepage.html">Practice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary py-4 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo and Title -->
                <div class="col-md-8">
                    <h1 class="text-white h1">Player Statistics</h1>
                </div>
                <!-- Buttons -->
                <div class="col-md-4 text-right">
                    <button class="btn btn-light mr-2" type="button">Player Stats</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="form-group">
            <label for="filter">Filter Players:</label>
            <select id="filter" class="form-control">
                <option value="all">All Players</option>
                <option value="archived">Archived Players</option>
                <option value="active">Active Players</option>
            </select>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Player Name</th>
                    <th scope="col">FTA</th>
                    <th scope="col">FTM</th>
                    <th scope="col">TPA</th>
                    <th scope="col">TPM</th>
                </tr>
            </thead>
            <tbody>
                <tr isArchived="true">
                    <td>Player 1</td>
                    <td><input type="number" class="form-control" id="player1-FTA" placeholder="Free Throws Attempted"></td>
                    <td><input type="number" class="form-control" id="player1-FTM" placeholder="Free Throws Made"></td>
                    <td><input type="number" class="form-control" id="player1-TPA" placeholder="Three Pointers Attempted"></td>
                    <td><input type="number" class="form-control" id="player1-TPM" placeholder="Three Pointers Made"></td>
                </tr>
                <tr isArchived="false">
                    <td>Player 2</td>
                    <td><input type="number" class="form-control" id="player2-FTA" placeholder="Free Throws Attempted"></td>
                    <td><input type="number" class="form-control" id="player2-FTM" placeholder="Free Throws Made"></td>
                    <td><input type="number" class="form-control" id="player2-TPA" placeholder="Three Pointers Attempted"></td>
                    <td><input type="number" class="form-control" id="player2-TPM" placeholder="Three Pointers Made"></td>
                </tr>
                <!-- Add more rows for other players -->
            </tbody>
        </table>
    </div>
</body>
</html>
