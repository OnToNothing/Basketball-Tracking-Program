      crossorigin="anonymous"

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Team Management</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="frontpage.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rosterpage.html">Roster</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="stats.html">Player Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="practicepage.html">Practice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Team Roster</h3>
                <p class="card-text">Manage your team members</p>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control mt-2" placeholder="Last Name">
                    <input type="text" class="form-control mt-2" placeholder="Position">
                    <input type="text" class="form-control mt-2" placeholder="Number">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-primary mb-2">Add Player</button>
                </div>
                <ul class="list-group" id="player-list">
                    <li class="list-group-item">
                        <div class="row font-weight-bold">
                            <div class="col-md-3">First Name</div>
                            <div class="col-md-3">Last Name</div>
                            <div class="col-md-3">Position</div>
                            <div class="col-md-2">Number</div>
                            <div class="col-md-1 d-flex justify-content-end">
                                <!-- No buttons for the header -->
                            </div>
                        </div>
                    </li>
                    <!-- Player items will be added here -->
                </ul>
                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" id="save-roster-btn">Save Roster</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
